<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Registro de Ponto</h1>

        <!-- Relógio -->
        <div class="clock" id="clock"></div>

        <!-- Formulário de Registro -->
        <div class="form-group">
            <label for="entrada">Horário de Entrada</label>
            <input type="time" id="entrada">
        </div>
        <div class="form-group">
            <label for="saida">Horário de Saída</label>
            <input type="time" id="saida">
        </div>
        <div class="buttons">
            <button class="btn-entrada">Registrar Entrada</button>
            <button class="btn-saida">Registrar Saída</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
